<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Gartic - O portal de desenhos online</title>
    <link rel="icon" href="assets/img/gartic icone.jfif">
</head>
<body>
    <div class="header-bar">
        <div class="header-img"></div>
        <div class="header-gartic-io">GARTIC.IO</div>
        <div class="header-text">Mais <strong>rápido, ágil</strong> e sem necessidade de cadastro para <strong>criar salas e temas.</strong></div>
        <div class="header-btn-play"><a href="">Jogar</a></div>
    </div>

    <div class="principal">
        <div class="principal-gartic">G<b>art</b>ic</div>
    </div>

    <div class="home-bar">
        <div class="home-texts">
            <div class="home-home"><a href="">HOME</a></div>
            <div class="home-cadastro"><a href="">CADASTRO</a></div>
            <div class="home-jogo"
            ><a href="">JOGO</a></div>
            <div class="home-desenhos"><a href="">DESENHOS</a></div>
            <div class="home-contato"><a href="">CONTATO</a></div>
            <div class="home-ajude"><a href="">AJUDE</a></div>
            <div class="home-sobre"><a href="">SOBRE</a></div>
        </div>
        <div class="home-apps"><a href="">NOSSOS APPS</a></div>
        <div class="home-canal"><a href="">NOSSO CANAL</a></div>
    </div>

    <div class="painel-titulo">
        <p class="jogue-agora">Jogue Agora</p>
        <p class="jogando-agora">Jogando Agora</p>
    </div>

    <div class="painel">
        <div class="conteudo">
            <div class="painel-nick-sala">
                <div class="painel-nick">
                    <input type="text" name="nick" id="nick" placeholder="Nick">
                </div>
                <div class="painel-sala">
                    <input type="text" name="sala" id="sala" placeholder="Buscar Sala...">
                </div>
            </div>
            <div class="painel-abas">
                <div class="painel-aba painel-aba-1 aba-selecionada" onclick="trocaAba()">Salas Padrão</div>
                <div class="painel-aba painel-aba-2" onclick="trocaAba()">Salas Criadas</div>
            </div>
        </div>

        <div class="painel-jogos">
            <div class="jogos-divisao"></div>
        </div>
        <div class="painel-botoes">
            <div class="btn-info">Info</div>
            <div class="btn-praticar">Praticar</div>
            <div class="btn-criar-sala">Criar Sala</div>
            <div class="btn-jogar">Jogar</div>
        </div>
    </div>
    <div class="login">
        <div class="login-titulo">LOGIN</div>
        <div class="esqueci-senha">
            <input type="login" name="usuario" id="usuario" placeholder="Login">
            <input type="login" name="senha" id="senha" placeholder="Senha">
            <p>Esqueci minha senha</p>
        </div>
        <div class="login-botoes">
            <div class="btn-login">Login</div>
            <div class="btn-cadastrar">Cadastrar</div>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
